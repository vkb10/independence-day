<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Independence Day ðŸ‡®ðŸ‡³</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ff9933, white, #138808);
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
        color: #000;
    }
    h1 {
        margin-top: 20%;
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
    }
    h2 {
        font-size: 1.5em;
        animation: fadeIn 4s ease-in-out;
    }
    .flag {
        margin-top: 30px;
        animation: wave 2s infinite ease-in-out;
        width: 200px;
    }
    @keyframes wave {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(3deg); }
        100% { transform: rotate(0deg); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    /* Fireworks */
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<h1>ðŸ‡®ðŸ‡³ Happy Independence Day ðŸ‡®ðŸ‡³</h1>
<h2>Let's celebrate the spirit of freedom!</h2>
<img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg" alt="Indian Flag">

<script>
// Fireworks effect
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) { return Math.random() * (max - min) + min; }

class Firework {
    constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height;
        this.color = `hsl(${random(0,360)},100%,50%)`;
        this.particles = [];
        this.exploded = false;
    }
    update() {
        if (!this.exploded) {
            this.y -= 4;
            if (this.y < random(100, 300)) {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }
    }
    draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.alpha = 1;
        this.radius = random(1, 3);
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

let fireworks = [];
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.05) fireworks.push(new Firework());
    fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded) {
            fw.particles.forEach((p, pi) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) fw.particles.splice(pi, 1);
            });
            if (fw.particles.length === 0) fireworks.splice(i, 1);
        }
    });
    requestAnimationFrame(animate);
}
animate();

// Greeting popup
setTimeout(() => {
    alert("ðŸ‡®ðŸ‡³ Happy Independence Day! Let's cherish our freedom! ðŸ‡®ðŸ‡³");
}, 2000);
</script>

</body>
</html>
