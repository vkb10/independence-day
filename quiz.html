<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Independence Day Quiz 🇮🇳</title>
<style>
    body {
        background: linear-gradient(to bottom, #ff9933, white, #138808);
        font-family: Arial, sans-serif;
        text-align: center;
        color: #000;
        padding: 20px;
    }
    h1 {
        animation: fadeIn 2s ease-in-out;
    }
    .question {
        margin: 20px auto;
        max-width: 500px;
        background: rgba(255,255,255,0.8);
        padding: 15px;
        border-radius: 8px;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        background: #000080;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0000cc;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<h1>🇮🇳 Independence Day Quiz 🇮🇳</h1>
<div class="question">
    <p>1. When did India get independence?</p>
    <button onclick="check(this,'correct')">15th August 1947</button>
    <button onclick="check(this,'wrong')">26th January 1950</button>
</div>

<div class="question">
    <p>2. Who was the first Prime Minister of India?</p>
    <button onclick="check(this,'correct')">Jawaharlal Nehru</button>
    <button onclick="check(this,'wrong')">Mahatma Gandhi</button>
</div>

<div class="question">
    <p>3. Which colors are in the Indian flag?</p>
    <button onclick="check(this,'correct')">Saffron, White, Green</button>
    <button onclick="check(this,'wrong')">Red, Blue, Yellow</button>
</div>

<a href="index.html">🏠 Back to Home</a>

<script>
function check(btn, status) {
    if(status === 'correct') {
        alert("✅ Correct!");
    } else {
        alert("❌ Wrong answer!");
    }
}
</script>

</body>
</html>
